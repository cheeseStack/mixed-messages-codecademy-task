<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <script src='./mixedMessages.js' type="text/javascript" defer> </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>Exercise Randomiser</h1>
        <div class="box">
            <h3 class="click-button">
                Click the button to be given a workout.
            </h3>
            <p>You will get one workout for each click (F5 to refresh)</p>
            <button class="click-me">Click Me!</button>
            <div class="workouts">
                <h3 class="routines">Here are your workout routines:</h3>
                <ul class="message">
                    <!-- li workouts will appear here -->
                    <!-- <li></li> -->
                </ul>  
            </div> 
        </div>
    </div>
    
</body>
</html>
